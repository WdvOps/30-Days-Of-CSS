<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Glassmorphism</title>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <h2>01</h2>
                <h3>GitHub</h3>
                <p><i class="fab fa-github-alt"></i></p>
                <a href="https://github.com/WdvOps" target="_blank">Read More</a>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="content">
                <h2>02</h2>
                <h3>LinkedIn</h3>
                <p><i class="fab fa-linkedin"></i></p>
                <a href="https://www.linkedin.com/in/will-freittas/"  target="_blank">Read More</a>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="content">
                <h2>03</h2>
                <h3>Instagram</h3>
                <p><i class="fab fa-instagram"></i></p>
                <a href="https://www.instagram.com/will_dvops/" target="_blank">Read More</a>

            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
    VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 25,
        speed: 400,
        glare: true,
        "max-glare": 1,

    });
</script>

<footer>

    <div class="footer-content">
        <p>&copy; - 2021 &lt;/dvOps&gt; Front-end Developer - </p>
    </div>

</footer>

</html>
